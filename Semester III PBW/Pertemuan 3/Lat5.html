<!DOCTYPE html>
<html>
<head>
	<title>Perulangan</title>
	<!-- Lagi iseng aja sih sini :) -->
</head>
<body>
	<script type="text/javascript">
		var i = prompt("Masukan Panjang = ");
		var ii = prompt("Masukan Lebar = ");
		var p = parseInt(i);
		var l = parseInt(ii);
		document.write("Panjang = "+i+"<br>"+"Lebar = "+ii+"<br>"+"Luasnya Adalah = "+p*l);
	</script>
</body>
</html>
