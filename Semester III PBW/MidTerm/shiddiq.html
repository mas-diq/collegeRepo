<!DOCTYPE html>
<html lang="en">

<head>
    <title>MidTerm</title>
</head>

<body>
    <h3>Mengoding dengan Javascript</h3>

    <p id="tanggalbulan"></p>
    <script language="JavaScript">
        var Tanggal = new Date();
        var Hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        var Bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober",
            "November", "Desember"
        ];
        document.getElementById("tanggalbulan").innerHTML = Hari[Tanggal.getDay()] + ", " + Tanggal.getDate() + " " +
            Bulan[Tanggal.getMonth()] + " " + Tanggal.getFullYear();
        var pilih = confirm("Are You Ready ?");
        var hari = new Date();
        document.write(hari + "<br>");
        var heading = new String("Mari Bermain dengan Data & Angka");
        document.write(heading.fontcolor("Blue") + "<br>");
        if (pilih) {
            document.write("Ini Contoh Variabel = A," + " ini Contoh, Contoh lain");
            document.write("Ini Contoh Hitungan" + "<br>");
            document.write("4 * 2 = " + 4 * 2 + "<br>");
            document.write("3 % 2 = " + 3 % 2 + "<br>");
            document.write("7 + 11= " + (7 + 11) + "<br>");
            document.write("7 - 11 = " + (7 - 11) + "<br>");
            document.write("Sudah berhasil dengan latihan JavaScriptmu ?" + "<br>");

            function cek() {
                var ni, text;
                ni = document.getElementById("msk").value;
                if (ni >= 60) {
                    text = "Kamu sudah berhasil";
                } else {
                    text = "Kamu belum berhasil";
                }
                document.getElementById("nilaiku").innerHTML = text;
            }
        } else {
            document.write("You Aren't Ready" + "<br> ")
        }
    </script>
    Masukan Nilai :
    <input id="msk" onkeyup="cek()">
    <p id="nilaiku"></p>
</body>

</html>
