<!DOCTYPE html>
<html>
<head>
	<title>Latihan 2</title>
	<!-- pada latihan ini, kita mengguanakan JS untuk mengambil variabel masukan (nama) untuk nantinya di tampilkan pada browser, lalu menggunakan perintah prompt untuk beberapa keperluan yang berhubungan dengan peringatan dari browser -->
</head>
<body>
	<script type="text/javascript">
		var nama = prompt("Siapa namamu ?");
		document.write("Hai ! "+nama);
		window.alert("Kamu ! "+nama+" Telah mencuri data dari komputer ini !, segera lengkapi data di bawah ini");
		var jawaban = window.confirm("Halo apakah, kamu "+nama+" Adalah orang yang gabut ?");
		window.alert("Jawaban kamu adalah "+jawaban);
	</script>
</body>
</html>
